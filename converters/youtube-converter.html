<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube链接转换 - 多功能文件转换工具</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #ffffff;
            --foreground: #1a1a1a;
            --border: #e5e5e5;
            --card: #fafafa;
            --primary: #2563eb;
            --primary-foreground: #ffffff;
            --muted: #f5f5f5;
            --muted-foreground: #666666;
            --destructive: #ef4444;
            --destructive-foreground: #ffffff;
            --accent: #f0f4ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 42rem;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            width: 100%;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary);
            color: var(--primary-foreground);
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            transition: background 0.3s;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background: #1d4ed8;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header-icon {
            width: 2.5rem;
            height: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: inline-block;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--muted-foreground);
        }

        .converter-form {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
        }

        input[type="url"] {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        .format-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .format-option {
            flex: 1;
            text-align: center;
        }

        .format-option input {
            display: none;
        }

        .format-option label {
            display: block;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .format-option input:checked + label {
            border-color: var(--primary);
            background: var(--accent);
        }

        button {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            width: 100%;
        }

        button:hover:not(:disabled) {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-section {
            display: none;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
        }

        .success-icon {
            width: 4rem;
            height: 4rem;
            color: #10b981;
            margin-bottom: 1rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">
            <svg style="width: 1rem; height: 1rem; margin-right: 0.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            返回主页
        </button>

        <header>
            <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
            </svg>
            <h1>YouTube链接转换</h1>
            <p class="subtitle">将YouTube视频链接转换为MP4视频或MP3音频</p>
        </header>

        <div class="converter-form" id="converter-form">
            <div class="form-group">
                <label for="youtube-url">YouTube视频链接</label>
                <div class="input-group">
                    <input type="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." required>
                </div>
            </div>

            <div class="format-selector">
                <div class="format-option">
                    <input type="radio" id="format-mp4" name="format" value="mp4" checked>
                    <label for="format-mp4">
                        <strong>MP4 视频</strong>
                        <div style="font-size: 0.875rem; color: var(--muted-foreground); margin-top: 0.25rem;">下载视频文件</div>
                    </label>
                </div>
                <div class="format-option">
                    <input type="radio" id="format-mp3" name="format" value="mp3">
                    <label for="format-mp3">
                        <strong>MP3 音频</strong>
                        <div style="font-size: 0.875rem; color: var(--muted-foreground); margin-top: 0.25rem;">仅提取音频</div>
                    </label>
                </div>
            </div>

            <button onclick="convertVideo()" id="convert-btn">开始转换</button>
        </div>

        <div class="loading" id="loading-section">
            <div class="spinner"></div>
            <p>正在处理链接，请稍候...</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="result-section" id="result-section">
            <svg class="success-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3>转换完成！</h3>
            <p style="margin-bottom: 1.5rem; color: var(--muted-foreground);">您的文件已准备就绪</p>
            <button onclick="resetForm()">转换另一个链接</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://multi-tool-web-backend.onrender.com';

        function goBack() {
            window.location.href = '/';
        }

        function convertVideo() {
            const urlInput = document.getElementById('youtube-url');
            const format = document.querySelector('input[name="format"]:checked').value;
            const convertBtn = document.getElementById('convert-btn');
            const loadingSection = document.getElementById('loading-section');
            const errorMessage = document.getElementById('error-message');
            const converterForm = document.getElementById('converter-form');

            const youtubeUrl = urlInput.value.trim();
            
            if (!youtubeUrl) {
                showError('请输入YouTube视频链接');
                return;
            }

            if (!isValidYouTubeUrl(youtubeUrl)) {
                showError('请输入有效的YouTube链接');
                return;
            }

            // 显示加载中，隐藏表单和错误信息
            convertBtn.disabled = true;
            converterForm.style.display = 'none';
            loadingSection.style.display = 'block';
            errorMessage.style.display = 'none';

            // 发送请求到后端
            fetch(`${API_URL}/api/convert/link`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    url: youtubeUrl,
                    format: format
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // 显示成功结果
                    showResult();
                } else {
                    showError(data.error || data.message || '转换失败');
                }
            })
            .catch(error => {
                showError('网络错误，请检查您的连接: ' + error.message);
            });
        }

        function isValidYouTubeUrl(url) {
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/;
            return youtubeRegex.test(url);
        }

        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            const converterForm = document.getElementById('converter-form');
            const loadingSection = document.getElementById('loading-section');
            const convertBtn = document.getElementById('convert-btn');

            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loadingSection.style.display = 'none';
            converterForm.style.display = 'block';
            convertBtn.disabled = false;
        }

        function showResult() {
            const loadingSection = document.getElementById('loading-section');
            const resultSection = document.getElementById('result-section');

            loadingSection.style.display = 'none';
            resultSection.style.display = 'block';
        }

        function resetForm() {
            const resultSection = document.getElementById('result-section');
            const converterForm = document.getElementById('converter-form');
            const errorMessage = document.getElementById('error-message');
            const urlInput = document.getElementById('youtube-url');
            const convertBtn = document.getElementById('convert-btn');

            resultSection.style.display = 'none';
            converterForm.style.display = 'block';
            errorMessage.style.display = 'none';
            urlInput.value = '';
            convertBtn.disabled = false;
        }

        // 允许按Enter键提交
        document.getElementById('youtube-url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertVideo();
            }
        });
    </script>
</body>
</html>
